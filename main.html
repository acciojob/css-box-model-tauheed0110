<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Demo</title>
    <style>
        /* Apply the box model styles */
        .box {
            width: 300px;               /* Box width */
            background-color: lightblue; /* Background color */
            border: 15px solid blue;     /* Border */
            padding: 50px;               /* Padding inside the box */
            margin: 20px;                /* Margin around the box */
        }
    </style>
</head>
<body>

    <div class="box">
        This is a demo of box model, try to replicate this box model in Html & Css and pass all the test cases.
